<html>  
<head>
    <title>Heatmaps</title>


  </head>
  <body>

    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3rj8Aqpgly4dOaXSXflGlyp5P3vNPi-c&callback=initMap&libraries=visualization&v=weekly"
      async
    ></script>
    
    
  <button class="butt" onclick="run()">CATCH</button>
  <button class="butt">LOST</button>
  <button class="butt">TROUT</button>
  <button class="butt">CARP</button>
    
  </body>
</html>
